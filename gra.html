<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Guess The Number</title>
	<meta name="description" content="JS Guess Game">
	<meta name="keywords" content="javascript, jQuery, game, guess, number">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header>
	
		<h1>Guess Number Game</h1>
		<p>Made for practice</p>
		<p>Gra polega na zgadywaniu losowej liczby z zakresu od 1 do 1000.</p>
	
	</header>
	
	<main>
	    <div class="content">
       <div class="scale">
       <div class="square" id="sq0">>500</div>
       <div class="square" id="sq1">251-500</div>
       <div class="square" id="sq2">121-250</div>
       <div class="square" id="sq3">51-120</div>
       <div class="square" id="sq4">31-50</div>
       <div class="square" id="sq5">16-30</div>
       <div class="square" id="sq6">6-15</div>
       <div class="square" id="sq7">1-5</div>
       <div class="square" id="sq8">0</div>
       <div style="clear: both;" ></div>
       </div>
        <div class="form">
        <input id="guessForm" type="text" name ="guess1" placeholder="Podaj liczbę">
        <input id="check" type="submit" onclick="isNumber()" value="Sprawdź">
        </div>
	    <div class="logs">
        Tutaj pojawią się twoje liczby.<br> 
	    </div>
        </div>
	</main>
	<footer>
	    <span>2018 &copy; <a href="https://github.com/polwar98">polwar98</a></span>
	</footer>
	
	<script src="jquery-3.2.1.min.js"></script>
	<script src="gameguessnumber.js"></script>
</body>
</html>
